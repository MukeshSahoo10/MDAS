<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Health Questionnaire (PHQ-9)</title>
    <link rel="stylesheet" href="styles.css">
<style>
        body {
            background-image: url('img.webp'); /* Replace 'background.jpg' with the path to your background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0; /* Remove default margin */
            font-family: Arial, sans-serif;
        }
</style>
</head>
<body>

<div id="questionnaire">
    <h1><center>Patient Health Questionnaire (PHQ-9)</center></h1>
<label><center>-----------------------------------------------------------------------------------------------------</label></center><br>
    <label>1. Little interest or pleasure in doing things.</label><br>
    <input type="radio" name="q1" value="0"> Not at all
    <input type="radio" name="q1" value="1"> Several days
    <input type="radio" name="q1" value="2"> More than half the days
    <input type="radio" name="q1" value="3"> Nearly every day
    <br><br>

    <label>2. Feeling down, depressed, or hopeless</label><br>
    <input type="radio" name="q2" value="0"> Not at all
    <input type="radio" name="q2" value="1"> Several days
    <input type="radio" name="q2" value="2"> More than half the days
    <input type="radio" name="q2" value="3"> Nearly every day
    <br><br>
    <label>3. Trouble falling or staying asleep, or sleeping too much</label><br>
    <input type="radio" name="q3" value="0"> Not at all
    <input type="radio" name="q3" value="1"> Several days
    <input type="radio" name="q3" value="2"> More than half the days
    <input type="radio" name="q3" value="3"> Nearly every day
    <br><br>

    <label>4. Feeling tired or having little energy</label><br>
    <input type="radio" name="q4" value="0"> Not at all
    <input type="radio" name="q4" value="1"> Several days
    <input type="radio" name="q4" value="2"> More than half the days
    <input type="radio" name="q4" value="3"> Nearly every day
    <br><br>

    <label>5. Poor appetite or overeating</label><br>
    <input type="radio" name="q5" value="0"> Not at all
    <input type="radio" name="q5" value="1"> Several days
    <input type="radio" name="q5" value="2"> More than half the days
    <input type="radio" name="q5" value="3"> Nearly every day
    <br><br>

    <label>6. Feeling bad about yourself – or that you are a failure or have let yourself or your family down</label><br>
    <input type="radio" name="q6" value="0"> Not at all
    <input type="radio" name="q6" value="1"> Several days
    <input type="radio" name="q6" value="2"> More than half the days
    <input type="radio" name="q6" value="3"> Nearly every day
    <br><br>

    <label>7. Trouble concentrating on things, such as reading the newspaper or watching television</label><br>
    <input type="radio" name="q7" value="0"> Not at all
    <input type="radio" name="q7" value="1"> Several days
    <input type="radio" name="q7" value="2"> More than half the days
    <input type="radio" name="q7" value="3"> Nearly every day
    <br><br>

    <label>8. Moving or speaking so slowly that other people could have noticed? Or the opposite – being so fidgety or restless that you have been moving around a lot more than usual</label><br>
    <input type="radio" name="q8" value="0"> Not at all
    <input type="radio" name="q8" value="1"> Several days
    <input type="radio" name="q8" value="2"> More than half the days
    <input type="radio" name="q8" value="3"> Nearly every day
    <br><br>

    <label>9. Thoughts that you would be better off dead or of hurting yourself in some way</label><br>
    <input type="radio" name="q9" value="0"> Not at all
    <input type="radio" name="q9" value="1"> Several days
    <input type="radio" name="q9" value="2"> More than half the days
    <input type="radio" name="q9" value="3"> Nearly every day
    <br><br>

    <label> If you checked off any problems, how difficult have these problems made it for you to do your work, take care of things at home, or get along with other people?</label><br>
    <input type="radio" name="difficulty" value="0"> Not difficult at all
    <input type="radio" name="difficulty" value="1"> Somewhat difficult
    <input type="radio" name="difficulty" value="2"> Very difficult
    <input type="radio" name="difficulty" value="3"> Extremely difficult <br>

    <label>----------------------------------------------------------------------------------------------------------------</label><br>

   <label>How to Score the PHQ-9</label>

    <table border="1">
        <tr>
            <th>Score</th>
            <th>Depression Severity</th>
            <th>Action</th>
        </tr>
        <tr>
            <td>0 - 4</td>
            <td>None-minimal</td>
            <td>Patient may not need depression treatment.</td>
        </tr>
        <tr>
            <td>5 - 9</td>
            <td>Mild</td>
            <td>Use clinical judgment about treatment, based on patient’s duration of symptoms and functional impairment.</td>
        </tr>
        <tr>
            <td>10 - 14</td>
            <td>Moderate</td>
            <td>Use clinical judgment about treatment, based on patient’s duration of symptoms and functional impairment.</td>
        </tr>
        <tr>
            <td>15 - 19</td>
            <td>Moderately severe</td>
            <td>Treat using antidepressants, psychotherapy, or a combination of treatment.</td>
        </tr>
        <tr>
            <td>20 - 27</td>
            <td>Severe</td>
            <td>Treat using antidepressants with or without psychotherapy.</td>
        </tr>
    </table>
<br>
    <label>Functional Health Assessment</label>
    <p>The instrument also includes a functional health assessment...</p>

    <input type="submit" value="Submit" onclick="calculateScore()">
